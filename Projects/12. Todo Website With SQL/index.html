<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTR</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!--index.js import-->
    <script src="index.js"></script>
    <!--Font Awesome import-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap imports-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Task</span>
            <input type="text" class="form-control" placeholder="Mow the lawn." aria-label="Username" aria-describedby="basic-addon1" id="input-box" maxlength="512">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="addTask()">Add</button>
        </div>
    </div>

    <div class="container">
        <ul class="list-group" id="task-list">
            <!-- <li class="list-group-item">An item</li> -->
        </ul>
    </div>

    <div class="container mt-3" id="reset-button">
        <a type="button" class="btn btn-danger" onclick="clearTasks()">Reset List</a>
    </div>
</body>

<style>
    #reset-button {
        text-align: center;
    }
</style>

</html>
