<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Bootstrap JS Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <i class="fa-regular fa-chess-rook" style="font-size: 32px;"></i>
            <span style="padding-left: 10px; font-size: 32px;">CHESSMASTERS</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link {% block enable_home %}{% endblock %}" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/features" class="nav-link {% block enable_features %}{% endblock %}">Features</a></li>
            <li class="nav-item"><a href="/pricing" class="nav-link {% block enable_pricing %}{% endblock %}">Pricing</a></li>
            <li class="nav-item"><a href="/faq" class="nav-link {% block enable_faq %}{% endblock %}">FAQs</a></li>
            <li class="nav-item"><a href="/about" class="nav-link {% block enable_about %}{% endblock %}">About</a></li>
          </ul>
        </header>
    </div>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
</body>
</html>
